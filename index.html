<html>
    <head>
        <title>FORM CREATION</title>
        </head>
        <style>
            body{ 
                background-color: aqua;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-style: italic;
            }
        </style>
        <body>
            <form>
                <fieldset>
                    <legend>Login Page</legend>
                <h3>STUDENT INFORMATION</h3>
                <label for="First Name">First Name</label>
                <input type="text" id="First Name"><br>
                <label for="Last Name">Last Name</label>
                <input type="text" id="Last Name"><br>
                <label for="Address">Address</label>
                <textarea row="40" cols="40"></textarea>
                <h3>Date of birth</h3>
                <input type="dropdown"><br>
                <select name="date">date
                <option name="01">01</option>
                <option name="02">02</option>
                <option name="03">03</option>
                <option name="04">04</option>
                <option name="05">05</option>
                <option name="06">06</option>
                <option name="07">07</option>
                <option name="08">08</option>
                <option name="09">09</option>
                <option name="10">10</option>
                <option name="11">11</option>
                <option name="12">12</option>
                <option name="13">13</option> 
                <option name="14">14</option>
                 </select>
                 <select name="month">month
                    <option name="january">january</option>
                    <option name="febuary">febuary</option>
                    <option name="march">march</option>
                    <option name="april">april</option>
                    <option name="may">may</option>
                    <option name="june">june</option>
                    <option name="july">july</option>
                    <option name="august">august</option>
                    <option name="september">september</option>
                    <option name="october">october</option>
                    <option name="november">november</option>
                    <option name="december">december</option>
                 </select>
                 <select name="year">year
                    <option name="2000">2000</option>
                    <option name="2001">2001</option>
                    <option name="2002">2002</option>
                    <option name="2003">2003</option>
                    <option name="2004">2004</option>
                    <option name="2005">2005</option>
                    <option name="2006">2006</option>
                    <option name="2007">2007</option>
                    <option name="2008">2008</option>
                    <option name="2009">2009</option>
                    <option name="2010">2010</option>
                    <option name="2011">2011</option>
                 </select>
                 <h3>Gender</h3>
                <fieldset>
                    <legend>Gender</legend>
                <label for="Female">Female</label>
                <input type="radio" id="Female"><br>
                <label for="Male">Male</label>
                <input type="radio" id="Male"><br>
                </fieldset>
                <h3>COURSE</h3>
                <input type="checkbox" id="MCA">MCA<br>
                <input type="checkbox" id="BCA">BCA<br>
                <h3>FINAL SUBMITION</h3>
                <input type="SUBMIT" value="SUBMIT">
                <input type="RESET" value="CANCEL"></fieldset>
         </form>
        </body>
</html>
